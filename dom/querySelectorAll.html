<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM - querySelectorAll</title>
</head>
<body>
  <div class="teste">1</div>
  <div class="teste">2</div>
  <div class="teste">3</div>

  <div id="pai">
    <div class="filho">1</div>
    <div class="filho">2</div>
    <div class="filho">3</div>
  </div>

  <div id="paizao">
    <div class="filho">alo</div>
    <div class="filho">oi</div>
    <div class="filho">olá</div>
  </div>

  <p>oi</p>
  <p>olá</p>
  
  <script>
    //O querySelectorAll, diferente do querySelector, permite selecionar todos os elementos.
    console.log(
      document.querySelectorAll(".teste")
    );

    console.log(
      document.getElementById("pai")
    );

    console.log(
      document.getElementById("pai").querySelectorAll(".filho")
    );

    console.log(
      document.getElementById("paizao").querySelectorAll(".filho")[2]
    );

    //console.log(document.getElementById("pai").querySelectorAll(".filhos"));
    let status = '';
    if(document.getElementById("pai").querySelectorAll(".outro-filho").length > 1)
      status = "encontrou"
    else 
      status = "não encontrou"
    console.log(status);
  </script>
</body>
</html>
